<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>신청 양식</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</head>
<body>
    
    <div class="container mt-5">
        <h3>조합원 테마여행 신청서</h3>
        <form>
            <div class="form-group">
                <label for="timestamp">타임스탬프</label>
                <input type="text" class="form-control" id="timestamp" name="timestamp" value="" readonly>
            </div>
            <div class="form-group">
                <label for="name">신청자 이름</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="이름을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="contact">연락처</label>
                <input type="tel" class="form-control" id="contact" name="contact" placeholder="전화번호를 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="attendees">참석인원</label>
                <select class="form-control" id="attendees" name="attendees" required>
                    <option value="" selected disabled>선택하세요</option>
                    <option value="1">1명</option>
                    <option value="2">2명</option>
                    <option value="3">3명</option>
                    <!-- 필요한만큼 추가하세요 -->
                </select>
            </div>
            <div class="form-group">
                <label for="address">도로명 주소</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="도로명 주소를 입력하세요" onclick="searchAddress()" readonly required>
            </div>
            <div class="form-group">
                <label for="building">아파트(건물)명</label>
                <input type="text" class="form-control" id="building" name="building" placeholder="건물명을 입력하세요" required>
            </div>
            <div class="form-group">
                <label for="detailAddress">상세주소(동.호수)</label>
                <input type="text" class="form-control" id="detailAddress" name="detailAddress" placeholder="상세주소를 입력하세요" required>
            </div>
            <div class="form-group">
                <label>개인정보수집.이용에 동의 합니까?</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="agree" id="agreeYes" value="yes" required>
                    <label class="form-check-label" for="agreeYes">예, 동의합니다.</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="agree" id="agreeNo" value="no" required>
                    <label class="form-check-label" for="agreeNo">아니오, 동의하지 않습니다.</label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">제출</button>
        </form>
    </div>

    <script>
        // 현재 날짜 및 시간을 타임스탬프에 설정
        document.addEventListener('DOMContentLoaded', (event) => {
            let now = new Date();
            let year = now.getFullYear();
            let month = (now.getMonth() + 1).toString().padStart(2, '0');
            let day = now.getDate().toString().padStart(2, '0');
            let hours = now.getHours().toString().padStart(2, '0');
            let minutes = now.getMinutes().toString().padStart(2, '0');
            let seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('timestamp').value = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;
        });

        // 도로명 주소 API를 사용하여 주소 검색
        function searchAddress() {
            new daum.Postcode({
                oncomplete: function(data) {
                    document.getElementById('address').value = data.roadAddress;
                    document.getElementById('building').focus();
                }
            }).open();
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
