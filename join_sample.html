<!DOCTYPE html>
<html lang="ko">

<head>

    <title>우리 조합 안내 페이지</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">우리 조합</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarNav">

                    <a class="nav-link" href="#qualification">조합원 자격</a>

            <h2>조합원 자격</h2>
            <p>우리 조합에 가입하려면 다음의 자격이 필요합니다:</p>
            <ul>

                <li>조합비를 납부</li>
            </ul>
        </section>

            <h2>조합의 위치</h2>
            <p>우리 조합의 주소는 다음과 같습니다:</p>
            <address>
                서울특별시 중구 명동길 123
            </address>
        </section>

        <section id="target" class="mt-4">
            <h2>가입 대상</h2>
            <p>우리 조합의 가입 대상은 다음과 같습니다:</p>
            <ul>
                <li>학생</li>
                <li>직장인</li>
                <li>자영업자</li>
            </ul>
        </section>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
