<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-3oq5GmJMkE+X1DlkR1n0Q2wvURl4j4FCopvbDaxlphkIiGjvX8WkAUpFsgx1gOtnnkGvHveWlRG5p5zd5BtMkA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha384-q8i/XuxeycPnr9z9ERnPHv1JpZXpYwr0uLhZy5+N41ZFvEqLMF9MdXQXaFBBGJxg" crossorigin="anonymous"></script>

    <title>toggle</title>

    <style>
       .accordion-header {
  cursor: pointer;
}
.accordion-content {
  display: none;
}
    </style>
</head>
<body>
    <div class="accordion">
        <div class="accordion-header">
          <h3>제목</h3>
          <span class="icon"></span>
        </div>
        <div class="accordion-content">
          <p>내용</p>
        </div>
      </div>
      <script>
       $(document).ready(function() {
       $('.accordion-header').click(function() {
       $(this).toggleClass('active');
       $(this).next('.accordion-content').slideToggle();
     });
   });
     </script>
</body>
</html>
